<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>#läsa - The Malmö Book Club</title>
</head>
<body>
    <header id="main-outer">
    <!--Logo and navigation menu-->
        <div id="main-image">
        <a href="index.html">
            <h1 id="logo">#läsa</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Join Us</a>
                </li>
                <li>
                    <a href="calendar.html">Calendar</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
        </div>  
    </header>
    <!--The form section build-up is inspired by the Love Running Walkthrough Project-->
    <section id="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Be a part of our community!</h2>
            <hr>
            <label for="fname">First Name:</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            <hr>
            <label for="lname">Last Name:</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            <hr>
            <label for="email">Email Address:</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <hr>
            <input class="join-button" type="submit" value="Join">
        </form>
    </section>
    <!--Social Links--> 
    <footer>
        <ul class="social">
            <li>
                <a href="https://facebook.com" rel="noopener" target="_blank" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" rel="noopener" target="_blank" aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>   
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/8e916f83b9.js" crossorigin="anonymous"></script>
</body>
